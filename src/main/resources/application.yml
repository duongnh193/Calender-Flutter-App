spring:
  application:
    name: lich-van-nien
  datasource:
    url: jdbc:mysql://localhost:3306/lich_van_nien?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: root
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Ho_Chi_Minh
          batch_size: 100
        order_updates: true
        order_inserts: true
        generate_statistics: true
    open-in-view: false
  jackson:
    time-zone: Asia/Ho_Chi_Minh
  # Redis configuration (optional - falls back to simple cache if unavailable)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
  cache:
    type: ${CACHE_TYPE:simple}

server:
  servlet:
    context-path: /

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

app:
  calendar:
    min-date: 1900-01-01
    max-date: 2100-12-31
    gen-start-year: 1900
    gen-end-year: 2100

# Tu Vi AI Interpretation configuration
tuvi:
  ai:
    provider: ${TUVI_AI_PROVIDER:openai}
    model: ${TUVI_AI_MODEL:gpt-4}
    api-key: ${OPENAI_API_KEY:}
    anthropic-api-key: ${ANTHROPIC_API_KEY:}
    max-tokens: 4000
    temperature: 0.7
    timeout-seconds: 120
  cache:
    enabled: ${TUVI_CACHE_ENABLED:true}
    ttl-hours: 720  # 30 days default
    prefix: "tuvi:interpretation:"

# Logging configuration
logging:
  level:
    com.duong.lichvanien.horoscope: INFO
    com.duong.lichvanien.tuvi: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"


