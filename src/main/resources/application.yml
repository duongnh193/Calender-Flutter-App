spring:
  application:
    name: lich-van-nien
  datasource:
    url: jdbc:mysql://localhost:3306/lich_van_nien?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: root
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Ho_Chi_Minh
          batch_size: 100
        order_updates: true
        order_inserts: true
        generate_statistics: true
    open-in-view: false
  jackson:
    time-zone: Asia/Ho_Chi_Minh
  # Redis configuration (optional - falls back to simple cache if unavailable)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
  cache:
    type: ${CACHE_TYPE:simple}

server:
  servlet:
    context-path: /

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

app:
  calendar:
    min-date: 1900-01-01
    max-date: 2100-12-31
    gen-start-year: 1900
    gen-end-year: 2100

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:lich-van-nien-secret-key-change-in-production-256-bits-minimum}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:3600000}  # 1 hour
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days
  issuer: lich-van-nien
  audience: lich-van-nien-app

# SePay Configuration
sepay:
  api-key: ${SEPAY_API_KEY:}
  bank-account: ${SEPAY_BANK_ACCOUNT:0934519303142}
  bank-name: ${SEPAY_BANK_NAME:MB Bank}
  account-name: ${SEPAY_ACCOUNT_NAME:NGUYEN HOANG DUONG}
  webhook-secret: ${SEPAY_WEBHOOK_SECRET:}
  content-prefix: ${SEPAY_CONTENT_PREFIX:}


# Grok AI Configuration
grok:
  api:
    key: ${GROK_API_KEY:}
    base-url: ${GROK_API_BASE_URL:https://api.x.ai/v1}
    model: ${GROK_API_MODEL:grok-beta}
    timeout-seconds: ${GROK_API_TIMEOUT:120}
    max-tokens: ${GROK_API_MAX_TOKENS:4000}
    temperature: ${GROK_API_TEMPERATURE:0.7}

# Logging configuration
logging:
  level:
    com.duong.lichvanien.horoscope: INFO
    com.duong.lichvanien.tuvi: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"


