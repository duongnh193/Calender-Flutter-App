spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create
      globally_quoted_identifiers: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
